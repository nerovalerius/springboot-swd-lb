<!DOCTYPE HTML>
<html lang="de" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <title>Best Parking Ever</title>
    
     <link rel="manifest" href="site.webmanifest">
  	 <link rel="apple-touch-icon" href="icon.png">
  	 <!-- Place favicon.ico in the root directory -->

     <link rel="stylesheet" href="css/normalize.css">
     <link rel="stylesheet" href="css/main.css">

     <meta name="theme-color" content="#fafafa">
    
</head>





<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <main>

      <!-- header of website layout -->
      <div class = "header">
          <h1>Best Parking Ever</h1>
          <span th:text="${halloNachricht}"></span>
          </br>
          <h1>MAIN MENU</h1>
      </div>



      <!-- nevigation menu of website layout -->
      <div class = "nav_menu">
          <a href="/">MAIN MENU</a>
          <a href="addCustomer">Add Customer</a>
          <a href="orderTicket">Order Ticket</a>
          <a href="payTicket">Pay Ticket</a>
      </div>


      <!-- Content section of website layout -->
      <div class = "row">

          <div class = "columnA">
              <h2>Welcome</h2>
          </div>

          <div class = "columnB">
              <h2>List of Customers</h2>
              <br/><br/>
              <table border="1">
                  <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                  </tr>
                  <tr th:each ="customer : ${customers}">
                      <td th:utext="${customer.firstName}">...</td>
                      <td th:utext="${customer.lastName}">...</td>
                  </tr>
              </table>
          </div>

          <div class = "columnC">
              <h2>Technical Information</h2>
              <a>
                  <span th:text="'Singleton Bean, ' + ${beanSingleton}"></span>
                  <br>
                  <span th:text="'Prototype Bean, ' + ${beanPrototype}"></span>
                  <br>
                  <span th:text="'Session Bean, ' + ${beanSession}"></span>
                  <br>
                  <span th:text="'Service counter, ' + ${message}"></span>
                  <br>
                  <span th:text="'Session counter, ' + ${session.count.toString()}"></span>
                  <br>
              </a>
          </div>

      </div>

  </main>
  <!-- /.container -->



  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>



</body>
</html>
