<!DOCTYPE HTML>
<html lang="de" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>
    
     <link rel="manifest" href="site.webmanifest">
  	 <link rel="apple-touch-icon" href="icon.png">
  	 <!-- Place favicon.ico in the root directory -->

     <link rel="stylesheet" href="css/normalize.css">
     <link rel="stylesheet" href="css/main.css">

     <meta name="theme-color" content="#fafafa">
    
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->


<main>

        <h1>Spring Boot Web Thymeleaf Example Hello</h1>
        <span th:text="${halloNachricht}"></span> 
        <h2>
            <span th:text="'Service counter, ' + ${message}"></span>
            <br>
			<span th:text="'Session counter, ' + ${session.count.toString()}"></span>		
						
        </h2>
        <h2>
        	<span th:text="'Singleton Bean, ' + ${beanSingleton}"></span>
        	<br>
        	<span th:text="'Prototype Bean, ' + ${beanPrototype}"></span>
        	<br>
        	<span th:text="'Session Bean, ' + ${beanSession}"></span>
        </h2>
        
         <a href="addCustomer">Add Customer</a>
	      <br/><br/>
         <table border="1">
            <tr>
               <th>First Name</th>
               <th>Last Name</th>
            </tr>
            <tr th:each ="customer : ${customers}">
               <td th:utext="${customer.firstName}">...</td>
               <td th:utext="${customer.lastName}">...</td>
            </tr>
         </table>

</main>
<!-- /.container -->

</body>
</html>
