<!DOCTYPE HTML>
<html lang="de" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="theme-color" content="#fafafa">

</head>




<body>
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

<main>

    <!-- header of website layout -->
    <div class = "header">
        <h1>Best Parking Ever</h1>
        </br>
        <h1>Logout</h1>
    </div>

    <!-- nevigation menu of website layout -->
    <div class = "nav_menu">
        <a href="/">MAIN MENU</a>
        <a href="manageTickets">Manage Tickets</a>
    </div>

    <!-- Content section of website layout -->
    <div class = "row">

        <div class = "columnA">
            <h2>Pay Tickets</h2>
            <h3 th:text="${paymentStatus}"></h3>
            <h3>
                <span style="text-align:center;font-size:20px" th:text="${currentUser}"></span>
            </h3>
            <a>
                <form th:action="@{/managePayments}"
                      th:object="${paymentForm}" method="POST">
                    Ticket ID:
                    <input type="text" th:field="*{ticketId}" />
                    <br/>
                    Amount
                    <input type="text" th:field="*{amount}" /><br/>
                    <br/>
                    Payment Method
                    <input type="text" th:field="*{paymentMethod}" /><br/>
                    <br/>
                    <input type="submit" value="Pay Ticket" />
                </form>
                <br/>
                <a href="/"><button>Logout</button></a>
                <br/>
                <a href="/manageTickets"><button>Show Tickets</button></a>

                <br>
            </a>
        </div>

        <div class = "columnB">
            <h2>List of Payments</h2>
            <table border="1">
                <tr>
                    <th>Payment ID</th>
                    <th>Payment Amount</th>
                    <th>Payment Date</th>
                    <th>Payment Method</th>
                </tr>
                <tr th:each ="payment : ${payments}">
                    <td th:utext="${payment.id}">...</td>
                    <td th:utext="${payment.amount}">...</td>
                    <td th:utext="${payment.sqlDate}">...
                    <td th:utext="${payment.paymentMethod}">...</td>
                </tr>
            </table>
        </div>


    </div>



</main>
<!-- /.container -->
