<!DOCTYPE HTML>
<html lang="de" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="theme-color" content="#fafafa">

</head>




<body>
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->


<main>

    <!-- header of website layout -->
    <div class = "header">
        <h1>Best Parking Ever</h1>
        </br>
        <h1>MANAGE PAYMENTS</h1>
        <span th:text="${halloNachricht}"></span>
    </div>

    <!-- nevigation menu of website layout -->
    <div class = "nav_menu">
        <a href="/">MAIN MENU</a>
        <a href="manageCustomers">Manage Customers</a>
        <a href="manageTickets">Manage Tickets</a>
        <a href="managePayments">Manage Payments</a>
    </div>

    <!-- Content section of website layout -->
    <div class = "row">

        <div class = "columnA">
            <h2>Order Ticket</h2>
            <a>
                <form th:action="@{/payTicket}"
                      th:object="${payForm}" method="POST">
                    First Name:
                    <input type="text" th:field="*{firstName}" />
                    <br/>
                    Last Name:
                    <input type="text" th:field="*{lastName}" />
                    <br/>
                    <input type="submit" value="Create Customer" />
                    <br/><br/>
                    <span style="text-align:center;font-size:20px" th:text="${currentUser}"></span>
                    <span style="text-align:center;font-size:20px" th:text="${loginStatus}"></span>
                </form>
                <br>
            </a>
        </div>

        <div class = "columnB">
            <h2>List of Tickets</h2>
            <br/><br/>
            <table border="1">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                <tr th:each ="customer : ${customers}">
                    <td th:utext="${customer.firstName}">...</td>
                    <td th:utext="${customer.lastName}">...</td>
                </tr>
            </table>
        </div>


    </div>



</main>
<!-- /.container -->

</html>
