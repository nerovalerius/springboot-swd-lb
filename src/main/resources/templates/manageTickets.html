<!DOCTYPE HTML>
<html lang="de" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>
    
     <link rel="manifest" href="site.webmanifest">
  	 <link rel="apple-touch-icon" href="icon.png">
  	 <!-- Place favicon.ico in the root directory -->

     <link rel="stylesheet" href="css/normalize.css">
     <link rel="stylesheet" href="css/main.css">

     <meta name="theme-color" content="#fafafa">
    
</head>




<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

<main>

    <!-- header of website layout -->
    <div class = "header">
        <h1>Best Parking Ever</h1>
        </br>
        <h1>Logout</h1>
    </div>

    <!-- nevigation menu of website layout -->
    <div class = "nav_menu">
        <a href="/">MAIN MENU</a>
        <a href="managePayments">Manage Payments</a>
    </div>

    <!-- Content section of website layout -->
    <div class = "row">

        <div class = "columnA">
            <h2>Order Ticket</h2>
            <h3 th:text="${ticketStatus}"></h3>
            <h3>
                <span style="text-align:center;font-size:20px" th:text="${currentUser}"></span>
                <span style="text-align:center;font-size:20px" th:text="${loginStatus}"></span>
            </h3>

            <a>
                <form th:action="@{/manageTickets}"
                      th:object="${ticketForm}" method="POST">
                    Valid from:
                    <input type="text" th:field="*{sqlFrom}" />
                    <br/>
                    Valid until:
                    <input type="text" th:field="*{sqlTo}" /><br/>
                    <br/>
                    <input type="submit" value="Order Ticket" />
                </form>
                <br/>
                <a href="/"><button>Logout</button></a>

                <br>
            </a>
        </div>

        <div class = "columnB">
            <h2>List of Tickets</h2>
            <table border="1">
                <tr>
                    <th>Ticket ID</th>
                    <th>Ticket Price</th>
                    <th>Ticket Type</th>
                    <th>Valid from</th>
                    <th>Valid until</th>
                    <th>Customer first name</th>
                    <th>Customer last name</th>
                </tr>
                <tr th:each ="ticket : ${tickets}">
                    <td th:utext="${ticket.id}">...</td>
                    <td th:utext="${ticket.price}">...</td>
                    <td th:utext="${ticket.type}">...</td>
                    <td th:utext="${ticket.from}">...</td>
                    <td th:utext="${ticket.to}">...</td>
                    <td th:utext="${ticket.firstName}">...</td>
                    <td th:utext="${ticket.lastName}">...</td>
                </tr>
            </table>
        </div>


    </div>



</main>
<!-- /.container -->

</body>
</html>
